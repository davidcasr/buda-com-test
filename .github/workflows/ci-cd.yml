name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ================================
  # JOB 1: QUALITY CHECKS
  # ================================
  quality:
    name: ğŸ” VerificaciÃ³n de Calidad
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Construir imagen para testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: currency-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ–¤ Verificar formato con Black
        run: |
          docker run --rm currency-api:test black --check app/ tests/

      - name: ğŸ“¦ Verificar imports con isort
        run: |
          docker run --rm currency-api:test isort --check-only app/ tests/

      - name: ğŸ” Verificar calidad con flake8
        run: |
          docker run --rm currency-api:test flake8 app/ tests/

      - name: ğŸ·ï¸ Verificar tipos con mypy
        run: |
          docker run --rm currency-api:test mypy app/
        continue-on-error: true # mypy puede ser estricto, no fallar el build

  # ================================
  # JOB 2: TESTS
  # ================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Construir imagen para testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: currency-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Ejecutar tests con cobertura
        run: |
          docker run --rm currency-api:test pytest --cov=app --cov-report=xml --cov-report=term

      - name: ğŸ“Š Subir cobertura a Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # ================================
  # JOB 3: SECURITY SCAN
  # ================================
  security:
    name: ğŸ”’ Escaneo de Seguridad
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Construir imagen para escaneo
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: currency-api:security
          cache-from: type=gha

      - name: ğŸ” Escanear vulnerabilidades con Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "currency-api:security"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“¤ Subir resultados de seguridad
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

  # ================================
  # JOB 4: BUILD & PUSH (solo en main)
  # ================================
  build-and-push:
    name: ğŸ—ï¸ Build & Push
    runs-on: ubuntu-latest
    needs: [quality, test, security]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login a Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extraer metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build y Push imagen
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================================
  # JOB 5: DEPLOY (solo en releases)
  # ================================
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'release'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy a producciÃ³n
        run: |
          echo "ğŸš€ Desplegando versiÃ³n ${{ github.event.release.tag_name }}"
          echo "ğŸ“¦ Imagen: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}"
          # AquÃ­ irÃ­an los comandos especÃ­ficos de deploy
          # Por ejemplo: kubectl, docker-compose, etc.

      - name: âœ… Verificar deploy
        run: |
          echo "âœ… Verificando que el servicio estÃ© funcionando..."
          # AquÃ­ irÃ­an las verificaciones post-deploy
          # Por ejemplo: health checks, smoke tests, etc.

  # ================================
  # JOB 6: NOTIFICATION
  # ================================
  notify:
    name: ğŸ“¢ Notificaciones
    runs-on: ubuntu-latest
    needs: [quality, test, security, build-and-push]
    if: always()

    steps:
      - name: ğŸ“¢ Notificar resultado
        run: |
          if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.test.result }}" == "success" ]]; then
            echo "âœ… Pipeline completado exitosamente"
          else
            echo "âŒ Pipeline fallÃ³"
            exit 1
          fi
